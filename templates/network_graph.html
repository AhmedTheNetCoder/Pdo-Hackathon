<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'DIN Next', 'Roboto', sans-serif;
            background-color: #f0f4ff;
            color: #333;
            overflow: auto;
        }
        .navbar-dark {
            background-color: #17522b !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        footer {
            background-color: #17522b !important;
            color: #e0e0e0;
            text-align: center;
            padding: 15px;
        }
        .container {
            margin-top: 50px;
        }
        #network-graph {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="/static/images/IMG_7057.PNG" alt="Emotion Engine Logo">
            Emotion Engine
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center">Network Graph from User Replies</h1>
        <div id="network-graph">
            {{ graph_html | safe }}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PDO. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
