    <!-- JavaScript to Load Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sample data for sentiment trends over the months
            var data = [
                {
                    x: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    y: [30, 50, 40, 60, 80, 70, 50, 65, 85, 95, 60, 75],
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Positive',
                    line: { color: '#66b3ff' }
                },
                {
                    x: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    y: [20, 30, 25, 35, 45, 40, 30, 25, 40, 50, 35, 40],
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Neutral',
                    line: { color: '#ffcc99' }
                },
                {
                    x: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    y: [10, 20, 15, 25, 30, 25, 20, 15, 25, 30, 20, 25],
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Negative',
                    line: { color: '#ff6666' }
                }
            ];

            var layout = {
                title: 'Monthly Sentiment Trend',
                xaxis: {
                    title: '2023 Months'
                },
                yaxis: {
                    title: 'Number of Sentiments'
                },
                margin: {
                    l: 50,
                    r: 50,
                    b: 100,
                    t: 50,
                    pad: 4
                }
            };

            Plotly.newPlot('sentiment-trend-chart', data, layout);
        });
    </script>
